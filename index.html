<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/stylesheet.css">
    <title>Layout1</title>
</head>

<body>
    <div class="wrapper">
        <!-- Main Left Start -->
        <div class="main-left">
          <!-- Header Start -->   
            <div class="header">
                <div class="head"></div>
            </div>
         <!-- Header End -->
         <!-- Row one Start -->
            <div class="container">
                <div class="left-side">
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
                <div class="right-side">
                    <div class="box"></div>
                </div>
            </div>
         <!-- Row one End -->
         <!-- Row two Start -->
            <div id="bigbox" class="container">
                <div class="big-box"></div>
            </div>
          <!-- Row two End -->  
        </div>
        <!-- Main Left End -->
        <!-- Main Right start -->
        <div class="main-right">
            <div class="row"></div>
        </div>
        <!-- Main Right End -->
    </div>
    <!-- Footer -->
    <div class="footer"></div>
    <!-- Footer End -->
</body>

</html>
